<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .slider img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div class="slider" id="slider">
    <img src="image1.jpg" alt="Image 1">
  </div>
  <button onclick="previous()">上一张</button>
  <button onclick="next()">下一张</button>

  <script>
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg',
      'image4.jpg'
    ];

    let currentIndex = 0;
    const sliderElement = document.getElementById('slider');

    function updateSlider() {
      sliderElement.innerHTML = `<img src="${images[currentIndex]}" alt="Image ${currentIndex + 1}">`;
    }

    function previous() {
      if (currentIndex === 0) {
        currentIndex = images.length - 1;
      } else {
        currentIndex--;
      }
      updateSlider();
    }

    function next() {
      if (currentIndex === images.length - 1) {
        currentIndex = 0;
      } else {
        currentIndex++;
      }
      updateSlider();
    }
  </script>
</body>

</html>
